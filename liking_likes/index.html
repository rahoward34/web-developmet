<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1>Network </h1>
        </div>
        <div class="header">
            <h2 class="feed">Your Feed</h2>
        </div>
        <div class="bottom-nav">
            <div class="left-nav">
                <img src="user.png" alt="user">
                <a href="">Add an avatar</a>
                <h2 class="name-left">James Doe</h2>
            </div>
            <div class="right-nav">
                <div class="likeBox">
                    <div class="row">
                        <h2>Neil M</h2>
                        <h3><input type="text" id="likeOne" value="9"/> like(s)</h3>
                        <button class="like" onclick="incrementValue1(likeOne)" value="Increment Value" >Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you think. <a href="">link</a></p>
                </div>
                <div class="likeBox">
                    <div class="row">
                        <h2>Nichole K</h2>
                        <h3><input type="text" id="likeTwo" value="12"/> like(s)</h3>
                        <button class="like" onclick="incrementValue2(likeTwo)" value="Increment Value" >Like</button>
                    </div>
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="likeBox">
                    <div class="row">
                        <h2>Jim R</h2>
                        <h3><input type="text" id="likeThree" value="9"/> like(s)</h3>
                        <button class="like" onclick="incrementValue3(likeThree)" value="Increment Value" >Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
